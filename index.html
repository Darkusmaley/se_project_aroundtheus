<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marcus Daley" />
    <meta name="keywords" content="Around, World" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="images/Aroundtheus.svg"
          class="header__image"
          alt="AroundtheUS"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="images/jacques-cousteauavatar.jpg"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">@ 2022 Around The U.S.</p>
      </footer>
      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button
            class="modal__close-button"
            id="profile-edit-close-button"
            type="button"
          ></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form">
            <div class="modal__form-name">
              <input
                type="text"
                name="name"
                id="name"
                class="modal__input"
                placeholder="Name"
                required
              />
            </div>
            <div class="modal__form-description">
              <input
                type="text"
                name="description"
                id="description"
                class="modal__input"
                placeholder="Description"
                required
              />
            </div>
            <button class="modal__form-button" type="submit">Save</button>
          </form>
        </div>
      </div>

      <template class="card-template" id="template">
        <li class="card">
          <img src="" alt="" class="card__image" />
          <div class="card__description">
            <h2 class="card__heading"></h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </li>
      </template>
      <script src="./scripts/index.js" defer></script>
    </div>
  </body>
</html>
