<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marcus Daley" />
    <meta name="keywords" content="Around, World" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="stylesheet" href="" />
    <link rel="stylesheet" href="" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="images/Around the us.svg"
          class="header__image"
          alt="AroundtheUS"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="images/jacques-cousteauavatar.jpg"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="card__list">
            <li class="card">
              <img
                src="images/yosemite.jpg"
                alt="yosemite"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__heading">Yosemite Valley</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/lake-louise.jpg"
                alt="lake louise"
                class="card__image"
              />
              <<div class="card__description">
                <h2 class="card__heading">lake Louise</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/bald-mountains.jpg"
                alt="bald-mountains"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__heading">Bald Mountains</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="images/latemar.jpg" alt="latemar" class="card__image" />
              <div class="card__description">
                <h2 class="card__heading">Latemar</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/vanoise.jpg"
                alt="vanoise National"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__heading">Vanoise Nationa...</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/lago.jpg"
                alt="lago di braies"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__heading">Lago di Braies</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
