<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marcus Daley" />
    <meta name="keywords" content="Around, World" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="images/Aroundtheus.svg"
          class="header__image"
          alt="AroundtheUS"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="images/jacques-cousteauavatar.jpg"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="images/yosemite-valley.png"
                alt="yosemite"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__heading">Yosemite Valley</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/lake-louise.png"
                alt="lake louise"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__heading">Lake Louise</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/bald-mountains.png"
                alt="bald-mountains"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__heading">Bald Mountains</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="images/latemar.png" alt="latemar" class="card__image" />
              <div class="card__description">
                <h2 class="card__heading">Latemar</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/vanoise-national-park.png"
                alt="vanoise National"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__heading">Vanoise National Park</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/lago-di-braies.png"
                alt="lago di braies"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__heading">Lago di Braies</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">@ 2022 Around The U.S.</p>
      </footer>
      <script src="/scripts/index.js" class="javascript"></script>
    </div>
  </body>
</html>
